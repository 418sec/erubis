
properties:
  - tagfile    : html-css

variables:
  - u          : users-guide
  - all        : [ $(u).html ]

recipes:

  - product:	:default
    ingreds:	[ :all ]

  - product:	:all
    ingreds:	[ $(all) ]

  - product:	$(u).html
    ingreds:	[ $(u).txt ]
    byprods:	[ $(u).toc.html ]
    method: |
	rm_rf "guide.d"
	mkdir_p "guide.d"
	cmd "retrieve -d guide.d #{@ingred}"
	cmd "kwaser -t $(tagfile) -T #{@ingred} > #{@byprods[0]}"
	cmd "kwaser -t $(tagfile)    #{@ingred} > #{@product}"
	rm "#{@byprods[0]}"



